<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sunny Skies | Login</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="form" action="/login" method="POST" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error" id="form__input-error-messagge"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus required placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus required placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link"  href="/public/register.html" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
            <p class="form__text">
              <a class="form__link" href="/public/index.html" id="linkLogin">Back to main menu</a>
          </p>
        </form>
    </div>
    <script src="/login.js"></script>
</body>
</html>
